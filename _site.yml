name: "EDLD 654 - UO COE"
title: "Applied Statistics in Education and Human Services I"
description: |
  This course provides a first introduction to quantitative data analysis in education and the social sciences. 
  It is part of a three course sequence intended to provide a toolkit of statistical concepts, methods and their implementation to producers of applied research in education and other social sciences.
